<h1 mat-dialog-title>Update Personal Info</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="column" style="width: 100%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="data.full_name">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="column" style="width: 100%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="column" style="width: 100%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="data.age">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions style="justify-content: end;">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSubmitClick()" cdkFocusInitial>Submit Changes</button>
</div>
