<h1 mat-dialog-title>Update Biometrics</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Height (inches)</mat-label>
        <input matInput [(ngModel)]="data.height">
      </mat-form-field>
    </div>
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Weight (lbs)</mat-label>
        <input matInput [(ngModel)]="data.weight">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Waist Circumference (inches)</mat-label>
        <input matInput [(ngModel)]="data.waistCircumference">
      </mat-form-field>
    </div>
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Neck Circumference (inches)</mat-label>
        <input matInput [(ngModel)]="data.neckCircumference">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Body Fat Percentage (%)</mat-label>
        <input matInput [(ngModel)]="data.bodyFatPercentage">
      </mat-form-field>
    </div>
    <div class="column" style="width: 50%; text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Target Weight Loss (%)</mat-label>
        <input matInput [(ngModel)]="data.targetWeightLossPercentage">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions style="justify-content: end;">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSubmitClick()" cdkFocusInitial>Submit Changes</button>
</div>
