  <!--New One-->
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav opened="false" mode="side">
          <mat-nav-list class="sidenav-nav-item">
            <button (click)="sideNavClose()" mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button>
            <a mat-list-item class="sidenav-nav-link" [routerLink]="['/user-profile']">
                <i class="fa fa-user" aria-hidden="true" style="color: #fff;"></i>
                <span class="sidenav-link-text">Profile</span>
            </a>
            <a mat-list-item class="sidenav-nav-link" [routerLink]="['/add-steps']">
              <i class="fa fa-plus" aria-hidden="true" style="color: #fff;"></i>
              <span class="sidenav-link-text">Add Steps</span>
            </a>
            <a mat-list-item class="sidenav-nav-link" [routerLink]="['/progress']">
              <i class="fa fa-tasks" aria-hidden="true" style="color: #fff;"></i>
              <span class="sidenav-link-text">Progress</span>
            </a>
          </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
